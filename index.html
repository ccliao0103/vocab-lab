        /* æŒ‰éˆ•å€ */
        .controls {

        button.filter-btn {

        }
        button.filter-btn:hover { opacity: 1; transform: translateY(-2px); }
        button.filter-btn.active { 
            background-color: var(--accent-color); 
            opacity: 1; 
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); 
        }

        /* --- å¡ç‰‡è¨­è¨ˆ --- */
        .card-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;

            transition: transform 0.2s;
            border: 1px solid #eee;

        }

        .card:active {

        }

        /* é¡Œç›®å€ */
        .term-section {
            margin-bottom: 20px;
            /* è®“å–®å­—è·Ÿå–‡å­æ’åœ¨ä¸€èµ· */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* å–®å­—èˆ‡å–‡å­çš„å®¹å™¨ */
        .term-row {
            display: flex;
            align-items: center;
            gap: 10px; /* å–®å­—è·Ÿå–‡å­çš„è·é›¢ */
            justify-content: center;
            margin-bottom: 15px;
        }

        .term { 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: var(--primary-color); 
            line-height: 1.2;
        }

        /* ç™¼éŸ³æŒ‰éˆ•æ¨£å¼ */
        .audio-btn {
            background-color: #eef2f7;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;

        }
        .audio-btn:hover {

            transform: scale(1.1);
        }
        .audio-btn:active {
            transform: scale(0.9);
        }

        .category-tag { 
            display: inline-block;
            background: #eef2f7; 
            color: #7f8c8d;
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.9rem; 
            font-weight: 600;
        }

        .tap-hint {
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 0.9rem;
            animation: fadeIn 1s infinite alternate;
        }

        /* ç­”æ¡ˆå€ */
        .answer-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #eee;
            animation: slideDown 0.3s ease-out;
        }

        .translation { 
            font-size: 1.8rem; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-bottom: 15px;
        }
        .definition { 
            font-size: 1.1rem; 
            line-height: 1.6; 
            color: #555; 
            margin-bottom: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        .example { 
            font-style: italic; 
            font-size: 1rem; 
            color: #888; 
            text-align: left;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin-top: 10px;
        }

        .next-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            opacity: 1;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            margin-top: 20px;
            cursor: pointer;
        }
        .next-btn:hover { transform: translateY(-2px); }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>VocabLab ç†å·¥å­¸ç§‘è‹±èª</h1>
        <p>é»æ“Šå–‡å­ç™¼éŸ³ï¼Œé»æ“Šå¡ç‰‡é¡¯ç¤ºä¸­æ–‡</p>
    </header>

    <div class="controls">
        <button class="filter-btn active" data-filter="all">å…¨éƒ¨ (All)</button>
        <button class="filter-btn" data-filter="Chemistry">åŒ–å­¸</button>
        <button class="filter-btn" data-filter="Chemical Engineering">åŒ–å·¥</button>
        <button class="filter-btn" data-filter="Materials Science">ææ–™</button>
    </div>

    <div class="card-container">
        <div class="card" onclick="toggleAnswer()">
            
            <div class="term-section">
                <div class="term-row">
                    <div class="term" id="term-text">Loading...</div>
                    <button class="audio-btn" onclick="playAudio(event)" title="å”¸å‡ºå–®å­—">ğŸ”Š</button>
                </div>
                
                <div class="category-tag" id="category-text">Subject</div>
            </div>

            <div class="tap-hint" id="hint-text">ğŸ‘† é»æ“ŠæŸ¥çœ‹ç­”æ¡ˆ (Click to Reveal)</div>

            <div class="answer-section" id="answer-box">
                <div class="translation" id="trans-text">ä¸­æ–‡ç¿»è­¯</div>
                <div class="definition" id="def-text">è‹±æ–‡å®šç¾©...</div>
                <div class="example" id="ex-text">ä¾‹å¥...</div>
            </div>

        </div>
    </div>

    <button class="next-btn" onclick="nextCard()">Next Word ä¸‹ä¸€å€‹</button>

    <script>
        let allData = [];
        let currentData = [];
        let isAnswerShown = false;
        
        async function fetchData() {
            try {
                const response = await fetch('data.json?' + new Date().getTime());
                allData = await response.json();
                currentData = allData;
                nextCard();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('term-text').innerText = "è®€å–å¤±æ•—";
                document.getElementById('hint-text').innerText = "è«‹æª¢æŸ¥ data.json";
            }
        }

        function nextCard() {
            document.getElementById('answer-box').style.display = 'none';
            document.getElementById('hint-text').style.display = 'block';
            isAnswerShown = false;

            if (currentData.length === 0) return;
            const randomIndex = Math.floor(Math.random() * currentData.length);
            const item = currentData[randomIndex];

            document.getElementById('term-text').innerText = item.term;
            document.getElementById('category-text').innerText = item.category;
            
            document.getElementById('trans-text').innerText = item.translation;
            document.getElementById('def-text').innerText = item.definition;
            document.getElementById('ex-text').innerText = `"${item.example}"`;
        }

        function toggleAnswer() {
            if (!isAnswerShown) {
                document.getElementById('answer-box').style.display = 'block';
                document.getElementById('hint-text').style.display = 'none';
                isAnswerShown = true;
            }
        }

        // --- æ–°å¢çš„ç™¼éŸ³åŠŸèƒ½ ---
        function playAudio(event) {
            // é˜»æ­¢äº‹ä»¶å†’æ³¡ï¼šé€™è¡Œå¾ˆé‡è¦ï¼å®ƒè®“é»æ“Šå–‡å­æ™‚ï¼Œä¸æœƒèª¤è§¸ã€Œæ‰“é–‹ç­”æ¡ˆã€çš„åŠŸèƒ½
            event.stopPropagation(); 

            // æŠ“å–ç›®å‰çš„è‹±æ–‡å–®å­—
            const textToSpeak = document.getElementById('term-text').innerText;
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'en-US'; // è¨­å®šç‚ºç¾å¼ç™¼éŸ³
                utterance.rate = 0.9;     // èªé€Ÿç¨å¾®æ…¢ä¸€é»é» (é è¨­æ˜¯ 1)
                window.speechSynthesis.speak(utterance);
            } else {
                alert("æŠ±æ­‰ï¼Œä½ çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const filter = e.target.getAttribute('data-filter');
                if (filter === 'all') {
                    currentData = allData;
                } else {
                    currentData = allData.filter(item => item.category === filter);
                }
                nextCard();
            });
        });

        fetchData();
    </script>
</body>
</html>
