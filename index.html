<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabLab | 理工學科英語練習</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f6f7;
            --card-bg: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 { color: var(--primary-color); margin-bottom: 10px; }
        p { color: #666; }
        
        /* 按鈕區 */
        .controls {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            opacity: 0.8;
        }
        button:hover { opacity: 1; transform: translateY(-2px); }
        button.active { 
            background-color: var(--accent-color); 
            opacity: 1; 
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); 
        }

        /* --- 卡片設計 (無 3D) --- */
        .card-container {
            width: 100%;
            max-width: 500px; /* 寬度稍微寬一點比較好讀 */
            margin-bottom: 30px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #eee;
            position: relative;
        }

        .card:active {
            transform: scale(0.98); /* 點擊時稍微縮一下 */
        }

        /* 題目區 (永遠顯示) */
        .term-section {
            margin-bottom: 20px;
        }
        .term { 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: var(--primary-color); 
            margin-bottom: 15px; 
            line-height: 1.2;
        }
        .category-tag { 
            display: inline-block;
            background: #eef2f7; 
            color: #7f8c8d;
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.9rem; 
            font-weight: 600;
        }

        /* 提示文字 */
        .tap-hint {
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 0.9rem;
            animation: fadeIn 1s infinite alternate;
        }

        /* 答案區 (預設隱藏) */
        .answer-section {
            display: none; /* 關鍵：一開始隱藏 */
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #eee;
            animation: slideDown 0.3s ease-out;
        }

        .translation { 
            font-size: 1.8rem; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-bottom: 15px;
        }
        .definition { 
            font-size: 1.1rem; 
            line-height: 1.6; 
            color: #555; 
            margin-bottom: 20px;
            text-align: left; /* 英文解釋靠左對齊比較好讀 */
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        .example { 
            font-style: italic; 
            font-size: 1rem; 
            color: #888; 
            text-align: left;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
            margin-top: 10px;
        }

        /* 下一個按鈕 */
        .next-btn {
            background-color: var(--accent-color);
            padding: 15px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            opacity: 1;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            margin-top: 20px;
        }

        /* 動畫特效 */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>VocabLab 理工學科英語</h1>
        <p>點擊下方卡片顯示中文解釋</p>
    </header>

    <div class="controls">
        <button class="filter-btn active" data-filter="all">全部 (All)</button>
        <button class="filter-btn" data-filter="Chemistry">化學</button>
        <button class="filter-btn" data-filter="Chemical Engineering">化工</button>
        <button class="filter-btn" data-filter="Materials Science">材料</button>
    </div>

    <div class="card-container">
        <div class="card" onclick="toggleAnswer()">
            
            <div class="term-section">
                <div class="term" id="term-text">Loading...</div>
                <div class="category-tag" id="category-text">Subject</div>
            </div>

            <div class="tap-hint" id="hint-text">👆 點擊查看答案 (Click to Reveal)</div>

            <div class="answer-section" id="answer-box">
                <div class="translation" id="trans-text">中文翻譯</div>
                <div class="definition" id="def-text">英文定義...</div>
                <div class="example" id="ex-text">例句...</div>
            </div>

        </div>
    </div>

    <button class="next-btn" onclick="nextCard()">Next Word 下一個</button>

    <script>
        let allData = [];
        let currentData = [];
        let isAnswerShown = false; // 紀錄目前是不是已經顯示答案
        
        async function fetchData() {
            try {
                const response = await fetch('data.json?' + new Date().getTime());
                allData = await response.json();
                currentData = allData;
                nextCard();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('term-text').innerText = "讀取失敗";
                document.getElementById('hint-text').innerText = "請檢查 data.json 是否為 UTF-8";
            }
        }

        function nextCard() {
            // 1. 先把答案區藏起來
            document.getElementById('answer-box').style.display = 'none';
            document.getElementById('hint-text').style.display = 'block';
            isAnswerShown = false;

            // 2. 隨機選字
            if (currentData.length === 0) return;
            const randomIndex = Math.floor(Math.random() * currentData.length);
            const item = currentData[randomIndex];

            // 3. 填入內容
            document.getElementById('term-text').innerText = item.term;
            document.getElementById('category-text').innerText = item.category;
            
            document.getElementById('trans-text').innerText = item.translation;
            document.getElementById('def-text').innerText = item.definition;
            document.getElementById('ex-text').innerText = `"${item.example}"`;
        }

        function toggleAnswer() {
            const answerBox = document.getElementById('answer-box');
            const hintText = document.getElementById('hint-text');

            // 如果答案還沒顯示，就顯示出來
            if (!isAnswerShown) {
                answerBox.style.display = 'block';
                hintText.style.display = 'none'; // 隱藏提示文字
                isAnswerShown = true;
            }
            // 如果已經顯示了，再次點擊可以選擇不動作，或者你要它收起來也可以
            // 目前設計是點了就保持開啟，直到按 Next
        }

        // 篩選功能
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const filter = e.target.getAttribute('data-filter');
                if (filter === 'all') {
                    currentData = allData;
                } else {
                    currentData = allData.filter(item => item.category === filter);
                }
                nextCard();
            });
        });

        fetchData();
    </script>
</body>
</html>
