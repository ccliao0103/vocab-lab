<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabLab | 理工學科英語練習</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f6f7;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 { color: var(--primary-color); margin-bottom: 10px; }
        p { color: #666; }
        
        /* 按鈕區 */
        .controls {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        button:hover { opacity: 1; transform: translateY(-2px); }
        button.active { 
            background-color: var(--accent-color); 
            opacity: 1; 
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3); 
        }

        /* --- 核心修復區：卡片 3D 設定 --- */
        .card-container {
            perspective: 1000px; /* 3D 視角深度 */
            width: 300px;
            height: 400px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative; /* 父容器定位基準 */
            transform-style: preserve-3d; /* 保留 3D 空間 */
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); /* 翻轉動畫曲線 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 20px;
        }
        
        /* 翻轉觸發 */
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        /* --- 這裡修復了重疊問題 --- */
        .card-face {
            position: absolute; /* 關鍵：強制重疊 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 背對時隱藏 */
            -webkit-backface-visibility: hidden; /* Safari 支援 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            box-sizing: border-box;
            border-radius: 20px;
            text-align: center;
        }
        
        /* 正面樣式 */
        .card-front {
            background-color: white;
            color: var(--primary-color);
            z-index: 2; /* 確保正面預設在最上層 */
        }
        .term { font-size: 2.2rem; font-weight: 700; margin-bottom: 15px; color: #2c3e50; }
        .category-tag { 
            background: #f0f2f5; 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            color: #7f8c8d;
            font-weight: 500;
        }
        .hint { margin-top: auto; font-size: 0.8rem; color: #bdc3c7; }

        /* 背面樣式 */
        .card-back {
            background-color: var(--primary-color);
            color: white;
            transform: rotateY(180deg); /* 預先轉 180 度 */
        }
        .translation { font-size: 1.8rem; font-weight: bold; margin-bottom: 20px; color: #f1c40f;}
        .definition { font-size: 1rem; line-height: 1.6; margin-bottom: 20px; font-weight: 300; }
        .example { 
            font-style: italic; 
            font-size: 0.9rem; 
            color: #bdc3c7; 
            border-top: 1px solid rgba(255,255,255,0.2); 
            padding-top: 15px;
            width: 100%;
        }

        /* 下一個按鈕 */
        .next-btn {
            background-color: var(--accent-color);
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 1;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .next-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <header>
        <h1>VocabLab 理工學科英語</h1>
        <p>點擊卡片查看解釋，點擊下方按鈕切換單字</p>
    </header>

    <div class="controls">
        <button class="filter-btn active" data-filter="all">全部 (All)</button>
        <button class="filter-btn" data-filter="Chemistry">化學</button>
        <button class="filter-btn" data-filter="Chemical Engineering">化工</button>
        <button class="filter-btn" data-filter="Materials Science">材料</button>
    </div>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <div class="term" id="term-text">Loading...</div>
                <div class="category-tag" id="category-text">Subject</div>
                <div class="hint">(點擊翻面 Click to Flip)</div>
            </div>
            <div class="card-face card-back">
                <div class="translation" id="trans-text">載入中...</div>
                <div class="definition" id="def-text"></div>
                <div class="example" id="ex-text"></div>
            </div>
        </div>
    </div>

    <button class="next-btn" onclick="nextCard()">Next Word 下一個</button>

    <script>
        let allData = [];
        let currentData = [];
        
        async function fetchData() {
            try {
                // 加個時間戳記，避免瀏覽器讀到舊的 data.json
                const response = await fetch('data.json?' + new Date().getTime());
                allData = await response.json();
                currentData = allData;
                nextCard();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('term-text').innerText = "讀取失敗";
                document.getElementById('trans-text').innerText = "請檢查 data.json";
                document.getElementById('def-text').innerText = "是否已存為 UTF-8 編碼？";
            }
        }

        function nextCard() {
            const card = document.getElementById('flashcard');
            // 先翻回正面
            card.classList.remove('is-flipped');

            // 等待 300ms 翻轉動畫過一半再換字，體驗比較好
            setTimeout(() => {
                if (currentData.length === 0) return;
                const randomIndex = Math.floor(Math.random() * currentData.length);
                const item = currentData[randomIndex];

                document.getElementById('term-text').innerText = item.term;
                document.getElementById('category-text').innerText = item.category;
                document.getElementById('trans-text').innerText = item.translation;
                document.getElementById('def-text').innerText = item.definition;
                document.getElementById('ex-text').innerText = `"${item.example}"`;
            }, 300);
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        // 按鈕篩選功能
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const filter = e.target.getAttribute('data-filter');
                if (filter === 'all') {
                    currentData = allData;
                } else {
                    currentData = allData.filter(item => item.category === filter);
                }
                nextCard();
            });
        });

        // 啟動程式
        fetchData();
    </script>
</body>
</html>
