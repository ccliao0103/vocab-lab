<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabLab | 理工學科英語練習</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f6f7;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 { color: var(--primary-color); }
        
        /* 控制按鈕區 */
        .controls {
            margin-bottom: 20px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { background-color: var(--accent-color); }
        button.active { background-color: var(--accent-color); border: 2px solid #fff; }

        /* 卡片設計 - 3D 舞台 */
        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
            cursor: pointer;
            margin-bottom: 20px; /* 避免按鈕太貼 */
        }
        
        /* 卡片本體 - 負責旋轉 */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        
        /* 翻轉觸發 */
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        /* 卡片正反面共用設定 */
        .card-face {
            position: absolute; /* 關鍵：讓兩面疊在一起 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 關鍵：背對時隱藏 */
            -webkit-backface-visibility: hidden; /* 為了相容性 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            text-align: center;
        }
        
        /* 正面 (英文) */
        .card-front {
            background-color: white;
            color: var(--primary-color);
            z-index: 2; /* 確保正面預設在上方 */
        }
        .term { font-size: 2rem; font-weight: bold; margin-bottom: 10px; }
        .category-tag { 
            background: #eee; 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            color: #666;
        }

        /* 背面 (中文 + 解釋) */
        .card-back {
            background-color: var(--primary-color);
            color: white;
            transform: rotateY(180deg); /* 預先轉過去背對觀眾 */
        }
        .translation { font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; color: #f1c40f;}
        .definition { font-size: 0.95rem; line-height: 1.4; margin-bottom: 15px; }
        .example { font-style: italic; font-size: 0.85rem; color: #ddd; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 10px;}

        /* 下一個按鈕 */
        .next-btn {
            margin-top: 20px;
            background-color: var(--accent-color);
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
    </style>
</head>
<body>

    <header>
        <h1>VocabLab 理工學科英語</h1>
        <p>點擊卡片查看解釋，點擊下方按鈕切換單字</p>
    </header>

    <div class="controls" id="filter-controls">
        <button class="filter-btn active" data-filter="all">全部 (All)</button>
        <button class="filter-btn" data-filter="Chemistry">化學</button>
        <button class="filter-btn" data-filter="Chemical Engineering">化工</button>
        <button class="filter-btn" data-filter="Materials Science">材料</button>
    </div>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="flashcard">
            <div class="card-front">
                <div class="term" id="term-text">Loading...</div>
                <div class="category-tag" id="category-text">Subject</div>
                <p style="margin-top:30px; font-size:0.8rem; color:#ccc;">(點擊翻面)</p>
            </div>
            <div class="card-back">
                <div class="translation" id="trans-text">載入中...</div>
                <div class="definition" id="def-text"></div>
                <div class="example" id="ex-text"></div>
            </div>
        </div>
    </div>

    <button class="next-btn" onclick="nextCard()">下一個單字 Next Word</button>

    <script>
        let allData = [];
        let currentData = [];
        
        async function fetchData() {
            try {
                // 加個時間戳記避免瀏覽器讀到舊的快取檔案
                const response = await fetch('data.json?' + new Date().getTime());
                allData = await response.json();
                currentData = allData;
                nextCard();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('term-text').innerText = "讀取失敗";
                document.getElementById('trans-text').innerText = "請檢查 data.json";
                document.getElementById('def-text').innerText = "是否為 UTF-8 編碼？";
            }
        }

        function nextCard() {
            const card = document.getElementById('flashcard');
            // 先翻回正面
            card.classList.remove('is-flipped');

            // 等翻轉動畫跑一下再換字 (300ms)
            setTimeout(() => {
                if (currentData.length === 0) return;
                const randomIndex = Math.floor(Math.random() * currentData.length);
                const item = currentData[randomIndex];

                document.getElementById('term-text').innerText = item.term;
                document.getElementById('category-text').innerText = item.category;
                document.getElementById('trans-text').innerText = item.translation;
                document.getElementById('def-text').innerText = item.definition;
                document.getElementById('ex-text').innerText = `"${item.example}"`;
            }, 300);
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const filter = e.target.getAttribute('data-filter');
                
                if (filter === 'all') {
                    currentData = allData;
                } else {
                    currentData = allData.filter(item => item.category === filter);
                }
                nextCard();
            });
        });

        fetchData();
    </script>
</body>
</html>
